<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - FreshMart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="./styles/cart.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo-div">
      <a href="productSection.html" class="logo">SERAA</a>
    </div>
    <div class="checkout">
      <h1>Checkout (<a class="checkout-link" href="productSection.html"><span class="js-cart-count">0</span> items</a>) </h1>
    </div>
  </div>

  <div class="main">
     <div class="cart-header">
          <h2>Review Your Order</h2>
        </div>
        <div class="empty-cart-container">
          
        </div>
    <div class="checkout-grid">
      <!-- LEFT SIDE: CART ITEMS -->
      
      <div class="js-holder">
      </div>
 
      <!-- RIGHT SIDE: PAYMENT SUMMARY -->
      <div class="payment-summary js-payment-summary">
       
      </div>
    </div>
  </div>
  <script src="./scripts/cartSection.js" type="module"></script>
</body>
</html>
